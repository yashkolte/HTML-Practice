<!-- paragraph(block) take complete line while span(inline) doesn"t-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is paragraph</p> <p style="border: 2px solid red">This is also paragraph</p>
    <span style="border: 2px solid red;">This is paragraph</span> <span style="border: 2px solid red">This is also paragraph</span>
</body>
</html>
