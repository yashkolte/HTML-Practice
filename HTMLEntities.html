<!-- Html Entites { Reserved charactor i.e <, >} -->
<!-- &nbsp; is for single space -->
<!-- &lt; is for < and &gt; is for > -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <p>
        This is a paragraph &lt;p&gt;
    </p>

    <p>
        This is another &nbsp;&nbsp; paragraph and for copyright &copy; and pound &pound;
    </p>
</body>
</html>
