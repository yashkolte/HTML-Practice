<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour In CSS</title>
    <style>
        p{
            color: red;               /*Colour by name*/
        }
        #secondpara{
            color: rgb(0, 255,0)     /*Colour by rgb value*/
        }
        #thirdpara{
            color: #132ec7;          /*Colour by hex value*/
        }
    </style>
</head>
<body>
    <p id="secondpara">
        This is para
    </p>
    
    <p id="thirdpara">
        This is para
    </p>
    
    <p>
        This is para
    </p>

</body>
</html>
